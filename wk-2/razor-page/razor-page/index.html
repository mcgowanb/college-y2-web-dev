<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <form method="get">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first-name">

        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last-name">
        </div>

        <div>
            <label for="fun">
                Are you having fun?
                <input type="checkbox" id="fun" name="fun">
            </label>
        </div>

        <fieldset>
            <legend>Please select one of the following</legend>
            <div><input type="radio" name="gender" id="male" value="male" /><label for="male">Male</label></div>
            <div><input type="radio" name="gender" id="female" value="female" /><label for="female">Female</label></div>
        </fieldset>
        <input type="submit" value="Enter" />
    </form>
</body>
</html>
